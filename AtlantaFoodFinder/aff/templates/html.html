<style>
html{

}
h1 {
    text-align: center;
}
body {
    margin: 0;

}
.bg {
  /* The image used */
  background-image: url("/aff/static/atl_skyline.png");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
   /* Style the top navigation bar */
.topnav {
 overflow: hidden;
 background-color: darkgrey;
}
   /* Style the topnav links */
.topnav a {
 float: left;
 display: block;
 color: black;
 text-align: center;
 padding: 14px 16px;
 text-decoration: none;
}


/* Change color on hover */
.topnav a:hover {
 background-color: #ddd;
 color: black;
}
</style>
