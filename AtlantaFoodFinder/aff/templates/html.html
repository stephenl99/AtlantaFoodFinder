<!DOCTYPE html>
<html lang="en">
<style>
    /* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: darkgrey;
}
    /* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Atlanta Food Finder</title>
</head>
<body>
{% include "header.html"%}
<div class="topnav">
  <a href="http://localhost:8000/login/?next={{request.path}}" style="float:right; font-size: large">Login</a>
  <a href="{% url 'map_view' %}" style="float:right; font-size: large">Go to Map</a>
</div>
</body>
<body>
<div style="display: flex; justify-content: center;">
<iframe
  width="1200"
  height="600"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAFti1ky6h6R9RLNpRgRHAOLrAR5XXMU4A
    &q=Atlanta+GA">
</iframe>
</div>

</html>
