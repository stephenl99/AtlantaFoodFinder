<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'figma/global.css' %}">
    <link rel="stylesheet" href="{% static 'figma/Reset.css' %}">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
  {% include 'heading.html' %}
    <div class="reset">
      <main class="sign-up-7">
        <div class="column4">
          <div class="navbar">
          </div>
          <div class="content9">
            <div class="section-title">
              <h1 class="heading">Forgot Password?</h1>
              <div class="description">
                Donâ€™t remember your password? Reset here!
              </div>
            </div>
            <form class="form1" method="post" action="{% url 'reset' %}">
              {% csrf_token %}
                <div class="input">
                <div class="name">Name*</div>
                <input class="text-input1" type="text" name="username" />
              </div>
              <div class="input1">
                <div class="email">New Password*</div>
                <input class="text-input2" type="password" name="new_password1" />
              </div>
              <div class="input2">
                <div class="password">Re-Enter Password*</div>
                <input class="text-input3" type="password" name="new_password2"/>
              </div>
              <div class="container">
                <div class="buttons">
                  <button class="button6">
                    <div class="button7">Update Password</div>
                  </button>
                  <button class="button8">
                    <img
                      class="icon-google"
                      alt=""
                      src="{% static '' %}./public/icon--google.svg"
                    />

                    <div class="button9">Sign up with Google</div>
                  </button>
                </div>
                <div class="content10">
                  <div class="legal-elements">Already have an account?</div>
                  <button class="link19" id="linkText">Log In</button>
                </div>
              </div>
            </form>
          </div>
          <div class="footer1">
            <div class="text"></div>
          </div>
        </div>
        <img
          class="placeholder-image-icon"
          loading="lazy"
          alt=""
          src="{% static '' %}./public/placeholder-image@2x.png"
        />
      </main>
    </div>

    <script>
      let linkText = document.getElementById("linkText");
      if (linkText) {
        linkText.addEventListener("click", function (e) {
          window.location.href = "../login";
        });
      }
      </script>
  {% include 'footer.html' %}
  </body>
</html>
